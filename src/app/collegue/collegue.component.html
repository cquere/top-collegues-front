<div class = "card-body">
<img src="{{collegue.photo}}" alt="photo de {{collegue.pseudo}}" class="img-fluid" width="50%">
<p><a class="card-text " routerLink='/collegues/{{collegue.pseudo}}'>{{collegue.pseudo | uppercase}}</a></p>
<p class="card-text" [innerHTML]="collegue.score | score "></p>
</div>
<app-avis [aimable]="aimable" [detestable]="detestable" (avisEvent)="traiterAvis($event)"></app-avis>
