<app-menu></app-menu>
<div class="border border-dark text-center">
  <app-bandeau></app-bandeau>
</div>
<app-dernier-avis></app-dernier-avis>
<div class="container">
  <div class="card-body">
    <img src="{{collegue.photo}}" alt="photo de {{collegue.pseudo}}" class="img-fluid">
    <p class="card-text text-center font-weight-bold">{{collegue.pseudo | uppercase}}</p>
    <p class="card-text text-center" [innerHTML]="collegue.score | score "></p>
    <table class="table">
      <tr>
        <td>Nom :</td>
        <td>{{collegue.nom}}</td>
      </tr>
      <tr>
        <td>Prenom :</td>
        <td>{{collegue.prenom}}</td>
      </tr>
      <tr>
        <td>Email :</td>
        <td>{{collegue.email}}</td>
      </tr>
      <tr>
        <td>Adresse :</td>
        <td>{{collegue.adresse}}</td>
      </tr>
    </table>
    <div class="text-center">
      <app-avis [aimable]="aimable" [detestable]="detestable" (avisEvent)="traiterAvis($event)"></app-avis>
    </div>
  </div>
</div>
